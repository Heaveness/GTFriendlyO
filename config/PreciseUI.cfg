## 
## Display time until completion of current bioscan
## - Seconds: Show seconds remaining, e.g. 68.5s
## - MinutesAndSeconds: Show MM:SS, e.g. 01:08
## - Auto: Switch between Seconds and MinutesAndSeconds automatically depending on the duration
## - None: Do not display timer
## 
# Setting type: HudTimerFormats
# Default value: Auto
# Acceptable values: Auto, Seconds, MinutesAndSeconds, None
Timer format = Auto

